[pytest]
# pytest設定ファイル

# テストディレクトリ
testpaths = tests

# テストファイルのパターン
python_files = test_*.py

# テストクラスのパターン
python_classes = Test*

# テスト関数のパターン
python_functions = test_*

# 出力オプション
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# マーカー定義
markers =
    slow: 時間がかかるテスト
    integration: 統合テスト
    unit: ユニットテスト
    llm: LLM呼び出しが必要なテスト（手動実行推奨）

# カバレッジ設定（オプション）
# addopts に以下を追加すると、カバレッジレポートが生成されます
# --cov=agents
# --cov=tools
# --cov=handlers
# --cov-report=html
# --cov-report=term-missing
